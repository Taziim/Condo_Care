<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'announcementOwner.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Announcement Log</title>
</head>
<body>
<div class="table_1">
    <table>
      <caption>
        Announcement Log
      </caption>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Content</th>
        <th>Post Date</th>
        <th>Action</th>
    </tr>
    {% for announcement  in announcementlogowner %}
    <tr>
      <td>{{forloop.counter }}</td>
      <td>{{announcement.title}}</td>
      <td>{{announcement.content}}</td>
      <td>{{announcement.post_date}}</td>
      <td>
        <a href="{% url 'delete_announcement_log' announcement.announcement_id %}">
          <i class="fa-solid fa-trash"></i>
        </a>
        <a href="{% url 'update_announcement_owner' announcement.announcement_id %}">
          <i class="fa-solid fa-user-pen"></i>
        </a> 
      </td>
    </tr>
    {% endfor %}
    </table>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
</body>
</html>
