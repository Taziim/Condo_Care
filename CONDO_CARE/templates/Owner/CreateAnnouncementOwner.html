<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'createAnnoucementOwner.css' %}" />
    <title>Create Announcement (Owner)</title>
</head>
<body>
    <header>
        <h1>Condo Care Management</h1>
    </header>
    <div class="container">
        <main>
            <section id="create-announcement">
                <h2>Create Announcement</h2>
                <form id="announcement-form" method="POST" >
                    {% csrf_token %}
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" >
                    
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="4" ></textarea>
                    
                    <label for="date">Post Date</label>
                    <input type="date" id="date" name="post_date" >
                    
                    <button type="submit" >Post Announcement</button>
                </form>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
               {% endif %}
            </section>
        </main>
    </div>
</body>
</html>
