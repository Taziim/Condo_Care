<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'dashboardOwner.css' %}" />
    <title>Dashboard (Security)</title>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'addtenant1' %}">Add Tenant</a>
        <a href="{% url 'viewtenantinfo' %}">Tenant Information</a>
        <a href="{% url 'viewtenantagree' %}"> Tenant Agreement</a>
        <a href="{% url 'patrolreporting' %}">Patrol Reporting</a>
        <div class="dropdown">
            <button class="dropbtn">Emergency</button>
            <div class="dropdown-content">
                <a href="{% url 'patrolreporting' %}">Alert</a>
                <a href="{% url 'patrolreporting' %}">Evacuation Plan</a>

<div class="main_content">

        <div id="visitor-charts"></div>
    </div>
    <div class="dashboard_div">
        <h3>Incident Reports</h3>
        <div id="incident-charts"></div>
    </div>
    <div class="dashboard_div">
        <h3>Access Control Logs</h3>
        <div id="access-control-charts"></div>
    </div>
    <div class="dashboard_div">
        <h3>Surveillance Analysis</h3>
        <div id="surveillance-charts"></div>
    </div>
