<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'visitorReg.css' %}" />
    <title>Visitor Registration</title>
</head>
<body>
  <h1>Visitor Form</h1>
  <form id="rental-application" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Submit details</h2>
    <div class="form-group">
      <label for="full-name">Name:</label>
      <input type="text" id="full-name" name="full_name" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone_number" placeholder="Enter Your Phone Number" required>
    </div>
    <div class="form-group">
      <label for="home-address">Home Address:</label>
      <textarea id="home-address" name="home_address" rows="3"  placeholder="Enter Your Address" required></textarea>
    </div>
    <div class="form-group">
      <label for="reason_to_visit">Reason To Visit:</label>
      <textarea id="reason_to_visits" name="reason_to_visit" rows="3"  placeholder="Enter Reason To  Visit" required></textarea>
    </div>
    <div class="form-group">
      <label for="tower_select">Tower to visit:</label>
      <select name="tower_select" id="tower_select" required>
        <option value="">Select Tower</option>
        <option value="1">Tower 1</option>
        <option value="2">Tower 2</option>
        <option value="3">Tower 3</option>
        <option value="4">Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="datetime-local">Enter Date And Time:</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local" required>
    </div>
    <button type="submit" class="custom-button" onclick="window.location.href='{% url 'addtenant2' %}'">Submit</button>
    </form>
</body>
</html>
