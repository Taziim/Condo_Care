<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bookFacilities.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Maintenance</title>
</head>
<body>
    <div class="container">
        <section id="reserve-facility">
            <h2>Reserve Facility</h2>
            <form action="#" method="POST">
                <label for="facility">Choose a facility</label>
                <select id="facility" name="facility">
                    <option value="common-room">Common Room</option>
                    <option value="hall-room">Hall Room</option>
                    <option value="swimming-pool">Swimming Pool</option>
                    <option value="bbq-area">BBQ Area</option>
                    <option value="rooftop-terrace">Rooftop Terrace</option>
                    <option value="sports-facilities">Sports Facilities</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Select Time:</label>
                <select id="time" name="time">
                  <option value="9:00 AM">9:00 am To 10:00 am</option>
                  <option value="10:00 AM">10:00 AM</option>
                  <option value="11:00 AM">11:00 AM</option>
                </select>
                 
                <label for="booking-attendees">Number of Attendees</label>
                <input type="number" min="1" id="booking-attendees">
                
                <label for="home-address">Additional Notes</label>
                <textarea id="home-address" name="home_address" rows="3" required></textarea>


                <button type="submit">Reserve</button>
            </form>
        </section>
</div>
</body>
</html>
