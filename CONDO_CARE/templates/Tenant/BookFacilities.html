<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bookFacilities.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book Facilities</title>
</head>
<body>
    <div class="container">
        <section id="reserve-facility">
            <h2>Book Facility</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <label for="full-name">Name</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter Your Name">
                    
                <label for="floor-number">Floor Number</label>
                <input type="number" min="1" id="floor-number" name="floor_number"  placeholder="Enter Floor Number" required>
    
                <label for="unit-number">Unit Number</label>
                <input type="number" min="1" id="unit-number" name="unit_number"  placeholder="Enter Unit Number"  required>
           
                <label for="facility">Choose a facility</label>
                <select id="facility" name="facility">
                    <option value="common-room">Common Room</option>
                    <option value="hall-room">Hall Room</option>
                    <option value="swimming-pool">Swimming Pool</option>
                    <option value="bbq-area">BBQ Area</option>
                    <option value="rooftop-terrace">Rooftop Terrace</option>
                    <option value="sports-facilities">Sports Facilities</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Select Time</label>
                <select id="time" name="time">
                  <option value="9:00 am To 10:00 am">9:00 am To 10:00 am</option>
                  <option value="10:00 am To 11:00 am">10:00 am To 11:00 am</option>
                  <option value="11:00 am To 12:00 pm">11:00 am To 12:00 pm</option>
                  <option value="12:00 pm To 1:00 pm">12:00 pm To 1:00 pm</option>
                  <option value="1:00 pm To 2:00 pm">1:00 pm To 2:00 pm</option>
                  <option value="2:00 pm To 3:00 pm">2:00 pm To 3:00 pm</option>
                  <option value="3:00 pm To 4:00 pm">3:00 pm To 4:00 pm</option>
                  <option value="4:00 pm To 5:00 pm">4:00 pm To 5:00 pm</option>
                  <option value="5:00 pm To 6:00 pm">5:00 pm To 6:00 pm</option>
                  <option value="6:00 pm To 7:00 pm">6:00 pm To 7:00 pm</option>
                  <option value="7:00 pm To 8:00 pm">7:00 pm To 8:00 pm</option>
                  <option value="8:00 pm To 9:00 pm">8:00 pm To 9:00 pm</option>
                </select>
                 
                <label for="booking-attendees">Number of Attendees</label>
                <input type="number" min="1" id="booking-attendees" name="attendees">

                
                <label for="addtional_notes">Additional Notes</label>
                <textarea id="addtional_notes" name="addtional_notes" rows="3"   placeholder="Add Any Reason/Notes" required></textarea>
                <button type="submit">Reserve</button>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
               {% endif %}
            </form>
        </section>
</div>
</body>
</html>
