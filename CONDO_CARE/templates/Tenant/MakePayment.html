<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'makePayment.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment and Billing</title>
</head>
<body>
<div class="payment-billing-section">
    <h2>Payment and Billing (Tenant)</h2>
    <div class="payment-form">
      <h3>Make a Payment</h3>
      <form method = "POST">
        <label for="Rent_amount">Rent Month</label>
        <select id="payment-month" name="payment-month">
                <option value="#">Select the Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
        </select>

        <label for="Rent_amount">Monthly Rent Amount</label>
        <input type="number" min="1" id="Rent_amount" name="Rent_amount">

        <label for="Rent_amount">Monthly Electricity Amount</label>
        <input type="number" min="1" id="Rent_amount" name="Rent_amount">

        <label for="Rent_amount">Monthly Water Amount</label>
        <input type="number" min="1" id="Rent_amount" name="Rent_amount">

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method">
          <option value="Online_Payment">Online Payment</option>
          <option value="Manual_Payment">Manual Payment</option>
        </select>

        <label for="proofofRent">Proof of Rent Bills (IF ONLINE / PDF ONLY)</label>
        <input type="file" id="proofofRent" name="proofofRent">

        <label for="proofofElectricity">Proof of Electricity Bills (IF ONLINE / PDF ONLY))</label>
        <input type="file" id="proofofElectricity" name="proofofElectricity">

        <label for="proofofWater">Proof of Water Bills (IF ONLINE / PDF ONLY))</label>
        <input type="file" id="complaintAttachment" name="proofofWater">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
