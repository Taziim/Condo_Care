<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'viewTenantAnnouncement.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Announcement Log</title>
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}" role="alert">
      {{ message }}
  </div>
  {% endfor %}
<div class="table_1">
    <table>
      <caption>
        Announcement Log
      </caption>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Post Date</th>
        <th>Action</th>
    </tr>
    {% for viewannouncements in viewannouncements %}
    <tr>
      <td>{{viewannouncements.title}}</td>
      <td>{{viewannouncements.content}}</td>
      <td>{{viewannouncements.post_date}}</td>
      <td>
        <a href="{% url 'tenant:delete_announcement' viewannouncements.notification_id %}">
          <i class="fa-sharp fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
    </table>
</div>
</body>
</html>
